    <link rel="stylesheet" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/css/base.css">

<body>
    <main>
        <div class="banner">
            <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/product_banner.png" alt="">
        </div>
        <div class="content">
            <ul class="content_ul clearfloat">
                <li>
                    <div class="btn">
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/product_btn.png">
                        <p>鑫手标</p>
                    </div>
                    <p>
                        <b>“鑫手标”</b>是为鑫路金融新注册用户推出的14天专享福利标，每位用户都可享受13%的高年化收益，且“鑫手标”同样可使用红包，是新用户不可错过的福利。</p>
                </li>
                <li>
                    <div class="btn">
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/product_btn.png">
                        <p style="left:1.8rem;">鑫火</p>
                    </div>
                    <p>
                        <b>“鑫火”</b>是鑫路金融平台为用户推出的7天超短期理财产品。出借人将其资金通过“鑫火”产品自主出借给借款人，满标后7天即可取得 本息。收益稳健，灵活高效，适用于精打细算的理财规划。</p>
                </li>
                <li>
                    <div class="btn">
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/product_btn.png">
                        <p style="left:1.8rem;">鑫享</p>
                    </div>
                    <p>
                        <b>“鑫享”</b>短期理财产品是鑫路金融推出的周期相对较长，收益更高的短期理财项目。该项目存续期为14天，存续期满后即可获得本息。“鑫享”操作便捷，回报丰厚，相当于工作之外的另一份稳定薪水。
                    </p>
                </li>
            </ul>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>推广注册</title>
    <link rel="stylesheet" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/css/base.css">
    <link rel="stylesheet" href="css/expand.css">
    <link rel="stylesheet" href="css/expand_01.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/xinlu-icon.ico">
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <div class="banner_01"></div>
    <div class="register_01" id="register">
        <form action="" method="post">
            <ul class="register_ul">
                <li>
                    <div class="icon_01">
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/mobile.png">
                    </div>
                    <input type="text" class="mobile" placeholder="请输入手机号码" maxlength="11">
                </li>
                <li>
                    <div class="icon_02">
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/auth_code.png">
                    </div>
                    <input type="text" class="code" placeholder="请输入验证码">
                </li>
                <div class="code_btn_01">获取验证码</div>
                <li>
                    <div class="icon_03">
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/password.png">
                    </div>
                    <input type="password" class="password" placeholder="请输入登录密码">
                </li>
                <li>
                    <div class="icon_04">
                        <img src="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/password_agn.png">
                    </div>
                    <input type="password" class="confirm_pawwsprd" placeholder="确认登录密码">
                </li>
            </ul>
        </form>
        <div class="draw_01">领取红包</div>
        <div class="deal">
            <input type="checkbox" id="deal_input" checked>
            <label for="deal_input"> </label>
            <a style="color:#666;">我同意按如下</a>
            <a class="to_protlcol" style="color:#65b9ed" href="http://xinluhtml.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/registerDeal.html">《鑫路金融注册协议》</a>
        </div>
    </div>
</body>
</html>
<script>
    var phoneScale=parseInt(window.screen.width)/750;
    document.write('<meta name="viewport" content="width=750, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
</script>

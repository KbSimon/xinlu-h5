<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>树袋熊</title>
    <link rel="stylesheet" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/css/inviteFriends_02.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/xinlu-icon.ico">
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div class="invite_content">
        <div class="invite_reg">
            <form action="" class="clearfloat">
                <ul class="invite_ul">
                    <li class="clearfloat">
                        <div class="phone_bg"></div>
                        <input type="number" class="phone" placeholder="请输入手机号码">
                    </li>
                    <li class="clearfloat">
                        <div class="pwd_bg"></div>
                        <input type="password" class="password" placeholder="请输入您的密码">
                    </li>
                    <li class="clearfloat">
                        <div class="code_01"></div>
                        <input type="text" class="auth_code" placeholder="请输入您的验证码">
                        <button class="get">获取</button>
                    </li>
                    <li class="clearfloat">
                        <div class="code_02"></div>
                        <input type="text" class="invitation_code" placeholder="请输入您的邀请码">
                    </li>
                </ul>
                <button class="apply_now">立即申请</button>
                <div class="deal">
                    <input type="checkbox" id="deal_input" checked>
                    <label for="deal_input"> </label>
                    <a style="color:#666;">同意
                        <a class="to_protlcol" style="color:#3cc09f" href="havascript:;">《注册协议》</a>
                    </a>
                </div>
                <div class="download clearfloat">
                    <span></span>
                    <p>下载APP</p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
<script>
    var phoneScale = parseInt(window.screen.width) / 750;
    document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' +
        phoneScale + ', target-densitydpi=device-dpi">');

    // 立即点击后的判断
    $("form").submit(function () {
        // 判断手机号码是否为空
        if ($(".phone").val() == "") {
            alert("手机号码不能为空！");
            return false;
        }
        // 判断密码是否为空
        else if ($(".password").val() == "") {
            alert("登录密码不能为空！")
            return false;
        }
        // 判断密码长度
        else if ($(".password").val().length > 20 || $(".password").val().length < 6) {
            alert("登录密码长度为6-20位！")
            return false;
        }
        // 判断验证码是否为空
        else if ($(".auth_code").val() == "") {
            alert("验证码不能为空！");
            return false;
        }
        // 判断邀请码是否为空
        else if ($(".invitation_code").val() == "") {
            alert("两次密码不一致！");
            return false;
        }
        // 注册成功
         else {
            return true;
        }
    })

    // 重新获取验证码
    function downTime() {
    var at = 30;
    var MyTime = setInterval(function () {
        if (at > 0) {
            at--;
            $(".get").html("重新获取(" + at + ")").attr("disabled","disabled");

        } else if (at == 0) {
            $(".get").html("重获验证码").removeAttr("disabled");
            clearInterval(MyTime);
        }
    }, 1000);
}
</script>

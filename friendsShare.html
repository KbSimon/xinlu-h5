<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>好友分享</title>
    <link rel="stylesheet" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/css/base.css">
    <!-- <link rel="stylesheet" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/css/friendsShare.css"> -->
    <link rel="stylesheet" href="css/friendsShare.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/xinlu-icon.ico">
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="banner">
            <img src="images/share_banner.png" alt="">
        </div>
        <div class="register">
            <form action="">
                <ul class="register_ul">
                    <li>
                        <div class="icon_01">
                            <img src="images/mobile.png">
                        </div>
                        <input type="text" class="mobile" placeholder="请输入手机号码" maxlength="11">
                    </li>
                    <li>
                        <div class="icon_02">
                            <img src="images/auth_code.png">
                        </div>
                        <input type="text" class="code" placeholder="请输入验证码">
                    </li>
                    <div class="code_btn">获取验证码</div>
                    <li>
                        <div class="icon_03">
                            <img src="images/password.png">
                        </div>
                        <input type="password" class="password" placeholder="请输入登录密码">
                    </li>
                    <li>
                        <div class="icon_04">
                            <img src="images/password_agn.png">
                        </div>
                        <input type="password" class="confirm_pawwsprd" placeholder="确认登录密码">
                    </li>
                </ul>
            </form>
        </div>
    </main>
</body>
</html>
<script type="text/javascript">
    var html = document.querySelector('html');
    html.style.fontSize = html.offsetWidth / 750 * 100 + 'px';
    addEventListener('resize', function () {
        html.style.fontSize = html.offsetWidth / 750 * 100 + 'px';
    }, false);
</script>

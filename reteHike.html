<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>加息活动</title>
    <link rel="stylesheet" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/css/reteHike.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://xlstyle.oss-cn-hangzhou.aliyuncs.com/xinlu-h5/images/xinlu-icon.ico">
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div class="banner"></div>
    <div class="part_01"></div>
    <div class="part_02">
        <div class="title">
            <div class="btn">立即投资</div>
            <p>注：输入投资金额后系统会自动匹配使用红包加息券的最优方案</p>
        </div>
    </div>
    <div class="part_03">
        <div class="text">
            <section>
                <p>如何查看加息券？</p>
                <p>【我的】-》【我的优惠】-》【加息券】</p>
            </section>
            <section>
                <p>如何获得加息券？</p>
                <p>加息券可通过，参与活动、新手礼包、平台奖励等形式获得，后期会开放加息券兑换功能，敬请期待。</p>
            </section>
            <section>
                <p>加息券收益是如何结算的？</p>
                <p>用户购买的标的到期后，投资本金+年化收益+加息年化同时返还至您的账户</p>
            </section>
            <section>
                <p>使用加息券需注意什么？</p>
                <p>使用加息券时请注意加息券上的使用条件，满足条件后才可使用。<br>    
                    每笔投资只能使用一张加息券，部分加息券可与红包共同使用。
                    </p>
            </section>
        </div>
    </div>
    <div class="mask"></div>
    <div class="mask_bg"></div>
    <div class="close_btn"></div>
</body>  

</html>
<script>
    var phoneScale = parseInt(window.screen.width) / 750;
    document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' +
        phoneScale + ', target-densitydpi=device-dpi">');

    // 显示弹窗
    function show(){
        $(".mask").show();
        $(".mask_bg").show();
        $(".close_btn").show();
    }

    // 关闭弹窗
    function hide(){
        $(".mask").hide();
        $(".mask_bg").hide();
        $(".close_btn").hide();
    }

    // 点底下的×关闭弹窗
    $(".close_btn").click(function(){
        hide();
    });
</script>
